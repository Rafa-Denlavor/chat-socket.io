<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converse com pessoal do mundo todo para compartilhar experiências, histórias e conhecimentos."/>
    <title>GhostGabble - Conversas sem rosto em tempo real</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon/favicon-16x16.png" />
    <link rel="manifest" href="./images/icon/site.webmanifest" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body class="body-login">
    <span class="coockie-banner">Atenção: As conversas desaparecem após o fechamento desta aba.</span
    >
    <main class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login-form">
          <input
            id="name"
            type="text"
            placeholder="Como gostaria de ser chamado?"
            class="login-input"
            required
          />
          <button type="submit" class="login-button">Entrar</button>
        </form>
      </section>
      <section class="chat">
        <section class="chat-messages">
          <span class="chat-date"></span>
        </section>
        <form class="chat-form">
          <textarea
            rows="1"
            class="chat-input"
            placeholder="Digite uma mensagem..."
            required
            onfocus
          ></textarea>
          <button type="submit" class="chat-button">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </form>
      </section>
    </main>
    <script src="./js/utils/getDateCurrent.js"></script>
    <script src="./js/utils/getHoursAndMinutes.js"></script>
    <script src="./js/utils/getRandomColor.js"></script>
    <script src="./js/utils/scrollScreenBottom.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
